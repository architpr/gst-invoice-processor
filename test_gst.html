<!DOCTYPE html>
<html>
<head>
    <title>GST Invoice Tester</title>
    <style>
        body { font-family: 'Segoe UI', Arial; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 600px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin: 40px auto; }
        h2 { color: #333; text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .upload-area { border: 3px dashed #007bff; border-radius: 10px; padding: 40px; text-align: center; margin: 20px 0; cursor: pointer; transition: all 0.3s; }
        .upload-area:hover { background: #f8f9fa; border-color: #0056b3; }
        .upload-area.dragover { background: #e3f2fd; border-color: #2196f3; }
        #fileInput { display: none; }
        .upload-icon { font-size: 48px; color: #007bff; margin-bottom: 15px; }
        button { background: linear-gradient(135deg, #007bff, #0056b3); color: white; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; transition: all 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,123,255,0.3); }
        button:disabled { background: #6c757d; cursor: not-allowed; transform: none; }
        #result { margin-top: 25px; padding: 20px; border-radius: 10px; display: none; }
        .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 2px solid #bee5eb; }
        .result-item { margin: 10px 0; padding: 8px; background: white; border-radius: 5px; }
        .status-valid { color: #28a745; font-weight: bold; }
        .status-review { color: #ffc107; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üßæ GST Invoice Processor</h2>
        <p class="subtitle">Upload an invoice image to automatically extract GST details</p>
        
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üìÅ</div>
            <h3>Click to Select Invoice Image</h3>
            <p>or drag and drop your file here</p>
            <p style="font-size: 12px; color: #888;">Supports: JPG, PNG, JPEG</p>
        </div>
        
        <input type="file" id="fileInput" accept="image/*">
        <button id="processBtn" onclick="uploadImage()" disabled>üì§ Process Invoice</button>
        
        <div id="fileName" style="margin: 10px 0; font-style: italic; color: #666;"></div>
        
        <div id="result"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const processBtn = document.getElementById('processBtn');
        const fileName = document.getElementById('fileName');
        const resultDiv = document.getElementById('result');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                if (file.type.startsWith('image/')) {
                    fileName.textContent = `Selected: ${file.name} (${(file.size/1024/1024).toFixed(2)} MB)`;
                    processBtn.disabled = false;
                    resultDiv.style.display = 'none';
                } else {
                    showResult('Please select a valid image file (JPG, PNG, JPEG)', 'error');
                    processBtn.disabled = true;
                }
            }
        }

async function uploadImage() {
    const file = fileInput.files[0];
    if (!file) {
        showResult('Please select an invoice image file', 'error');
        return;
    }

    processBtn.disabled = true;
    processBtn.innerHTML = 'üîÑ Processing...';
    showResult('üîÑ Processing your invoice... This may take a few seconds.', 'info');

    const reader = new FileReader();
    reader.onload = async function(e) {
        const base64Image = e.target.result;
        
        try {
            console.log('üì§ Starting upload...');
            
            const response = await fetch('http://localhost:5678/webhook/gst-invoice', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: base64Image })
            });
            
            console.log('üì• Response status:', response.status);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const result = await response.json();
            console.log('‚úÖ Success:', result);
            
            if (result.success) {
                showResult(`
                    <h3 style="color: #28a745;">‚úÖ Invoice Processed Successfully!</h3>
                    <div class="result-item">
                        <strong>GST Number:</strong> ${result.gst_number}<br>
                        <strong>Invoice Number:</strong> ${result.invoice_number}<br>
                        <strong>Date:</strong> ${result.invoice_date}<br>
                        <strong>Total Amount:</strong> ‚Çπ${result.total_amount}<br>
                        <strong>Status:</strong> <span class="status-${result.final_status === 'VALID' ? 'valid' : 'review'}">${result.final_status}</span><br>
                        <strong>Validation:</strong> ${result.validation.reason}
                    </div>
                `, 'success');
            } else {
                showResult(`‚ùå Processing failed: ${result.error}`, 'error');
            }
            
        } catch (error) {
            console.error('‚ùå Upload error details:', error);
            showResult(`‚ùå Upload failed: ${error.message}`, 'error');
        } finally {
            processBtn.disabled = false;
            processBtn.innerHTML = 'üì§ Process Invoice';
        }
    };
    reader.readAsDataURL(file);
}

        function showResult(message, type) {
            resultDiv.innerHTML = message;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
